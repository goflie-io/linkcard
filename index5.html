  <script>
    const TARGET = "https://lite.tiktok.com/t/ZSHEmMN7ug6nV-kWyjB/";

    // 0.8秒後に自動遷移（即リダイレクトより判定されにくいことが多い）
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        location.href = TARGET;
      }, 800);

      // ユーザー操作でも即遷移（失敗保険）
      document.body.addEventListener("click", () => location.href = TARGET, { once: true });
      document.body.addEventListener("touchstart", () => location.href = TARGET, { once: true, passive: true });
    });
  </script>

  <style>
    body { font-family: system-ui; text-align:center; padding:40px; }
    .btn { display:inline-block; padding:16px 22px; font-size:18px; border-radius:12px; border:1px solid #ccc; text-decoration:none; }
    .note { margin-top:14px; color:#777; font-size:13px; }
  </style>
</head>
